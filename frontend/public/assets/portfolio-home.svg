<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#050505"/>
            <stop offset="50%" stop-color="#111827"/>
            <stop offset="100%" stop-color="#0f172a"/>
        </linearGradient>
        <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#1f2937"/>
            <stop offset="100%" stop-color="#111827"/>
        </linearGradient>
        <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#34d399"/>
            <stop offset="100%" stop-color="#22d3ee"/>
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="18" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <rect width="1440" height="900" fill="url(#bg)"/>

    <!-- Navigation -->
    <rect x="120" y="90" width="1200" height="70" rx="18" fill="#070b16" opacity="0.8"/>
    <text x="160" y="135" font-family="Inter, Helvetica, Arial, sans-serif" font-size="32" fill="white" font-weight="600">aar.el â€¢ Portfolio</text>
    <g font-family="Inter, Helvetica, Arial, sans-serif" font-size="22" fill="#9ca3af" font-weight="500" text-anchor="end">
        <text x="1230" y="130">Projects</text>
        <text x="1320" y="130">Blog</text>
        <text x="1400" y="130">Contact</text>
    </g>

    <!-- Hero -->
    <rect x="120" y="200" width="1200" height="320" rx="28" fill="url(#panel)" stroke="#1f2937" stroke-width="2" filter="url(#glow)"/>
    <text x="170" y="300" font-family="Inter, Helvetica, Arial, sans-serif" font-size="64" fill="white" font-weight="700">Full-stack experiences that ship impact.</text>
    <text x="170" y="360" font-family="Inter, Helvetica, Arial, sans-serif" font-size="26" fill="#cbd5f5" opacity="0.92">
        <tspan x="170" dy="0">Next.js + Express portfolio with modular projects, posts, and handcrafted UI.</tspan>
        <tspan x="170" dy="40">Built for speed, clarity, and ongoing iteration.</tspan>
    </text>
    <rect x="170" y="410" width="220" height="64" rx="16" fill="url(#accent)"/>
    <text x="280" y="452" font-family="Inter, Helvetica, Arial, sans-serif" font-size="26" fill="#041315" font-weight="700" text-anchor="middle">View Projects</text>
    <rect x="410" y="410" width="220" height="64" rx="16" fill="#101828" stroke="#1f9cff" stroke-width="2"/>
    <text x="520" y="452" font-family="Inter, Helvetica, Arial, sans-serif" font-size="26" fill="#e0f2ff" font-weight="700" text-anchor="middle">API Docs</text>

    <!-- Projects Grid -->
    <g transform="translate(120 570)">
        <rect width="360" height="240" rx="24" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
        <rect x="30" y="30" width="300" height="110" rx="16" fill="#1e293b"/>
        <text x="40" y="180" font-family="Inter, Helvetica, Arial, sans-serif" font-size="26" fill="white" font-weight="600">Realtime Analytics</text>
        <text x="40" y="210" font-family="Inter, Helvetica, Arial, sans-serif" font-size="20" fill="#94a3b8">Edge-ready dashboards</text>
    </g>
    <g transform="translate(520 570)">
        <rect width="360" height="240" rx="24" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
        <rect x="30" y="30" width="300" height="110" rx="16" fill="#1e293b"/>
        <text x="40" y="180" font-family="Inter, Helvetica, Arial, sans-serif" font-size="26" fill="white" font-weight="600">AI Content Engine</text>
        <text x="40" y="210" font-family="Inter, Helvetica, Arial, sans-serif" font-size="20" fill="#94a3b8">Serverless + RAG</text>
    </g>
    <g transform="translate(920 570)">
        <rect width="360" height="240" rx="24" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
        <rect x="30" y="30" width="300" height="110" rx="16" fill="#1e293b"/>
        <text x="40" y="180" font-family="Inter, Helvetica, Arial, sans-serif" font-size="26" fill="white" font-weight="600">Design Systems</text>
        <text x="40" y="210" font-family="Inter, Helvetica, Arial, sans-serif" font-size="20" fill="#94a3b8">Component library</text>
    </g>

    <!-- Glow circles -->
    <circle cx="1260" cy="780" r="120" fill="url(#accent)" opacity="0.18"/>
    <circle cx="240" cy="140" r="90" fill="#22d3ee" opacity="0.12"/>
</svg>
